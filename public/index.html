<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tech Digest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Merriweather', serif;
            line-height: 1.8;
            font-size: 16px;
        }

        /* Glassmorphic effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        header {
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .tagline {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            font-family: 'Inter', sans-serif;
        }

        .timestamp {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.5rem;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
            padding-bottom: 100px;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
            color: rgba(255, 255, 255, 0.95);
        }

        .article {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .article:last-child {
            border-bottom: none;
        }

        .article-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .article-title a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .article-title a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .article-summary {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.75rem;
            font-style: italic;
        }

        .article-meta {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .source-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.08);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
        }

        .category-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Navigation */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: none;
            justify-content: center;
            z-index: 100;
        }

        .nav-bar nav {
            display: flex;
            gap: 2rem;
            font-family: 'Inter', sans-serif;
        }

        .nav-bar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.2s ease;
        }

        .nav-bar a:hover {
            color: #ffffff;
        }

        .section-link {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Desktop */
        @media (min-width: 1024px) {
            .nav-bar {
                display: none;
            }
        }

        /* Tablet */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .article-title {
                font-size: 1.1rem;
            }

            body {
                font-size: 15px;
            }

            main {
                padding-bottom: 120px;
            }

            .nav-bar {
                display: flex;
            }

            header {
                padding: 1.5rem 1rem;
            }

            main {
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1rem;
            }

            .article-title {
                font-size: 0.95rem;
            }

            body {
                font-size: 14px;
            }

            .article {
                margin-bottom: 1.5rem;
                padding-bottom: 1.5rem;
            }

            .nav-bar {
                padding: 0.75rem 1rem;
                bottom: 1rem;
            }

            .nav-bar nav {
                gap: 1.5rem;
            }

            .nav-bar a {
                font-size: 0.8rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Tech Digest</h1>
        <p class="tagline">Curated tech news. Every morning.</p>
        <p class="timestamp" id="digest-time">Loading...</p>
    </header>

    <main id="content">
        <div class="loading">Loading digest...</div>
    </main>

    <footer>
        <p>Updated daily at 4:00 AM IST</p>
        <p>Â© 2026 Daily Tech Digest</p>
    </footer>

    <!-- Bottom Nav Bar -->
    <div class="nav-bar">
        <nav>
            <a href="#top-news" class="section-link">tech</a>
        </nav>
    </div>

    <script>
        async function loadDigest() {
            try {
                // Fetch the live digest JSON
                const response = await fetch('./digest.json');
                if (!response.ok) throw new Error('Failed to load digest');
                
                const data = await response.json();
                
                // Update timestamp
                document.getElementById('digest-time').textContent = `Last updated: ${data.generated_at}`;
                
                // Build HTML from JSON
                let html = '';
                
                for (const [sectionName, items] of Object.entries(data.sections)) {
                    const sectionId = sectionName.toLowerCase().replace(/\s+/g, '-');
                    html += `<section id="${sectionId}">
                        <h2>${sectionName}</h2>`;
                    
                    for (const item of items) {
                        html += `<article class="article">
                            <h3 class="article-title">
                                <a href="${item.link}" target="_blank" rel="noopener noreferrer">
                                    ${item.title}
                                </a>
                            </h3>
                            <p class="article-summary">${item.summary || 'No summary available'}</p>
                            <div class="article-meta">
                                <span class="source-badge">${item.source}</span>
                                <span class="category-badge">${item.category || 'News'}</span>
                            </div>
                        </article>`;
                    }
                    
                    html += '</section>';
                }
                
                document.getElementById('content').innerHTML = html;
                
            } catch (error) {
                console.error('Error loading digest:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>Error loading digest. Please refresh the page.</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Load digest when page loads
        document.addEventListener('DOMContentLoaded', loadDigest);
    </script>
</body>
</html>
